<!DOCTYPE html>
<html lang="ko">
<head>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --card-bg: #ffffff;
            --text-color: #212529;
            --text-muted: #6c757d;
            --shadow: rgba(0,0,0,0.2);
        }
        
        [data-theme="dark"] {
            --card-bg: #2d2d2d;
            --text-color: #e9ecef;
            --text-muted: #adb5bd;
            --shadow: rgba(0,0,0,0.5);
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px;
        }
        .login-card {
            background: var(--card-bg);
            color: var(--text-color);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            transition: background-color 0.3s, color 0.3s;
        }
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .login-header h2 {
            color: #667eea;
            font-weight: bold;
        }
        .text-muted {
            color: var(--text-muted) !important;
        }
        .form-control {
            background-color: var(--card-bg);
            color: var(--text-color);
            border-color: var(--text-muted);
        }
        [data-theme="dark"] .form-control {
            background-color: #1a1a1a;
            color: var(--text-color);
        }
        .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        
        /* ëª¨ë°”ì¼ ìµœì í™” */
        @media (max-width: 576px) {
            .login-card {
                padding: 25px 20px;
                border-radius: 10px;
            }
            .login-header h2 {
                font-size: 1.5rem;
            }
            .login-header p {
                font-size: 0.9rem;
            }
            .form-label {
                font-size: 0.9rem;
            }
            .btn {
                padding: 0.6rem;
            }
        }
    </style>
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>
<body>
    <button class="btn btn-outline-light theme-toggle" onclick="toggleDarkMode()" title="ë‹¤í¬ ëª¨ë“œ í† ê¸€">
        <i class="bi bi-moon-stars" id="theme-icon"></i>
    </button>
    
    <div class="login-card">
        <div class="login-header">
            <h2>ğŸ–¥ï¸ Monitoring System</h2>
            <p class="text-muted">ì„œë²„ ê´€ì œ ì‹œìŠ¤í…œì— ë¡œê·¸ì¸í•˜ì„¸ìš”</p>
        </div>

        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}

        <form method="POST" action="{{ url_for('web.login') }}">
            <div class="mb-3">
                <label for="username" class="form-label">ì•„ì´ë””</label>
                <input type="text" class="form-control" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">ë¹„ë°€ë²ˆí˜¸</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">ë¡œê·¸ì¸</button>
        </form>

        <div class="mt-4 text-center">
            <small class="text-muted">
                ê¸°ë³¸ ê³„ì •: admin/admin (ê´€ë¦¬ì), guest/guest (ê²ŒìŠ¤íŠ¸)
            </small>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // ë‹¤í¬ ëª¨ë“œ í† ê¸€
        function toggleDarkMode() {
            const html = document.documentElement;
            const themeIcon = document.getElementById('theme-icon');
            const currentTheme = html.getAttribute('data-theme');
            
            if (currentTheme === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeIcon.className = 'bi bi-moon-stars';
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.className = 'bi bi-sun-fill';
            }
        }
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ í…Œë§ˆ ì ìš©
        const savedTheme = localStorage.getItem('theme');
        const themeIcon = document.getElementById('theme-icon');
        
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            if (themeIcon) themeIcon.className = 'bi bi-sun-fill';
        }
    </script>
</body>
</html>
